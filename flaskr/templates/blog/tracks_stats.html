<!doctype html><html>  <head>    <title>{{title}}</title>    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" type="text/css"/>    <meta charset="utf-8">    <meta name="description" content={{description}}>  </head>  <br>    <div class="main">        <h1>{{title}}</h1>        {% for row in total_length %}       <p>Total:  {{ row[0] }} sec.</p>        {% endfor %}        {% for row in avg %}       <p>AVG:  {{ row[0] }} sec.</p>        {% endfor %}    </div>  </body></html>
