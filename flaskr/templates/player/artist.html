<!doctype html><html>  <head>    <title>{{title}}</title>    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" type="text/css"/>    <meta charset="utf-8">    <meta name="description" content={{description}}>  </head>  <body>    <div class="main">        <h1>{{title}}</h1>        <p>Total Unic Artists: {{ count }} </p>        <p>Detail list: </p>         {% for row in rows %}            <tr>               <td>{{row["artist"]}}</td><br>            </tr>         {% endfor %}    </div>  </body></html>
