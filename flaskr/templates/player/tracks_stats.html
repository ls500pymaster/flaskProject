<!doctype html><html>  <head>    <title>{{title}}</title>    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" type="text/css"/>    <meta charset="utf-8">    <meta name="description" content={{description}}>  </head>  <br>    <div class="main">        <h1>{{title}}</h1>    <strong>Average:</strong> {{ (avg /1000) | round | int}} sec.<br>    <strong>Total:</strong> {{ (total /1000) | round | int}} sec.    </div>  </body></html>
